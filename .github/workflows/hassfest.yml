name: Validate with hassfest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  hassfest:
    name: hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run hassfest
        uses: home-assistant/actions/hassfest@main
        with:
          integration-path: custom_components/crestron_home
